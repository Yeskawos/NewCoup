<div class="login-container d-grid">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="login-input">
          <input matInput placeholder="Correo Electrónico" formControlName="correoElectronico" type="email" required>
          <mat-error *ngIf="loginForm.get('correoElectronico')?.invalid && loginForm.get('correoElectronico')?.touched">
            Introduce un correo electrónico válido
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="login-input">
          <input matInput placeholder="Contraseña" formControlName="contrasenya" type="password" required>
          <mat-error *ngIf="loginForm.get('contrasenya')?.invalid && loginForm.get('contrasenya')?.touched">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
      </form>
      
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <button [routerLink]="'/auth/register/gustos'" mat-raised-button color="secondary">¿No tienes cuenta?</button>
    </mat-card-content>
  </mat-card>
</div>
