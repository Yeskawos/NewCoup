<div class="login-container d-grid">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="login-input">
          <input matInput placeholder="Nombre de Usuario" type="text" required>
        </mat-form-field><br>
        <mat-form-field class="login-input">
          <input matInput placeholder="Contraseña" type="password" required>
        </mat-form-field><br>
        <button  mat-raised-button color="primary"><a href="http://localhost:4200/newCoup/home">Iniciar sesión</a></button> <!-- *ngIf="validado" -->
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <button [routerLink]="'/auth/register/gustos'" mat-raised-button color="secondary">¿No tienes cuenta?</button>
    </mat-card-content>
  </mat-card>
</div>
